<!DOCTYPE html>
<html lang="en">

<head>
	<title>Show User</title>
	{% load staticfiles %}
     <!-- Bootstrap -->
          <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
    <!-- CSS Link -->
    <link rel="stylesheet" href="{% static 'quotes/css/user.css' %}" charset="utf-8"  />

</head>

<body>
    <div class="wrapper">
<!-- ===================    NAVBAR    ===================-->
         <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand"><h1>Welcome, {{ user.name }}!</h1></a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                	<li><a href="{% url 'dashboard' %}"><span class="glyphicon"></span> Dashboard </a></li>
                    <li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-out"></span> Logout </a></li>
                </ul>
            </div>
        </nav> 
<!-- ======================================================================================================== -->
<!--                                         TOP DIV                                                          -->
<!-- ======================================================================================================== -->

			<div class="centerdiv">
	<!-- GET THE USER PASSED BY THE PARAMETER (VIEWS.PY => SHOW_USER METHOD) // THE KEY WORD IN THE CONTEXT DICTIONARY -->
			<h2>Posts by: {{ user.name }}</h3>
		
	<!-- GET THE COUNT PASSED BY THE PARAMETER (VIEWS.PY => SHOW_USER METHOD) // THE KEY WORD IN THE CONTEXT DICTIONARY -->	
			<h3>Quote Count: {{count}}</h3>

<!-- ======================================================================================================== -->
<!--                                         QUOTES   FOR LOOP                                                -->
<!-- ======================================================================================================== -->
<!-- THE QUOTE PASSED THROUGH THE PARAMETER (VIEWS.PY => SHOW_USER METHOD) IS BEING USED HERE FOR THE LOOP THE KEY WORD IN THE CONTEXT DICTIONARY -->
			{% for quote in quotes %}
				<hr>
				<h5>{{quote.message}}</h5>
				<h4> â€” {{quote.quoted_by}}</h4>
			{% endfor %}
		</div>
	</div>

</body>

</html>
